<<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <title>WeatherDashboard</title>
  </head>

  <body>
    <header class="jumbotron col-12 col-md bg-dark text-light">
      <h4 class="display-3">Weather Dashboard</h4>
    </header>


    <div class="container-fluid m-0 mr-0">

      <div class="row" id="row1">
        <div class="col-12 col-md-3" id="row1Col1">
          <!--search-->
          <form class="form-inline" id="searchForm">
            <label class="form-label" for="city">Search for a City:</label>
            <input name="city" id="city" class="form-input mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <!--history-->
          <div id="historyBox">
            <h4 class="historyHeader">Search History</h4>
            <ul class="search-card-text list-group list-unstyled">
            </ul>
          </div>
        </div>

        <!--place for today's weather-->
        <div class="card col sm-12">
          <div class="card-body">
            <h5 class="card-title">Todayâ€™s Weather</h5>
            <h6 class="col-3 card-header"></h6>
            <h6 class="col-8 currentDate">today's date
            </h6>
            <img class="todayIcon"></img>
            <ul class="today-card-text list-group list-unstyled">
            </ul>
            <a href="#" class="badge"></a>
          </div>

          <!-- place for 5day forecast-->

          <div class="col-sm-2"></div>
          <div class="col-sm-12 ">
            <h4>5 Day Forecast</h4>


            <div class="d-flex flex-row forecastGroup card-group">


              <div class="forecastCard card">
                <div class="dailyCardBody card-body">
                  <h5 class="forecastTitle card-title">Today's Date</h5>
                  <img class="forecastIcon"></img>
                  <p class="forecastTemp card-text"></p>
                  <p class="forecastHumidity card-text"></p>
                </div>
              </div>

              <div class="forecastCard card">
                <div class="dailyCardBody card-body">
                  <h5 class="forecastTitle card-title">2ndDay</h5>
                  <img class="forecastIcon"></img>
                  <p class="forecastTemp card-text"></p>
                  <p class="forecastHumidity card-text"></p>
                </div>
              </div>


              <div class="forecastCard card">
                <div class="dailyCardBody card-body">
                  <h5 class="forecastTitle card-title">3rddDay</h5>
                  <img class="forecastIcon"></img>
                  <p class="forecastTemp card-text"></p>
                  <p class="forecastHumidity card-text"></p>
                </div>
              </div>


              <div class="forecastCard card">
                <div class="dailyCardBody card-body">
                  <h5 class="forecastTitle card-title">4thDay</h5>
                  <img class="forecastIcon"></img>
                  <p class="forecastTemp card-text"></p>
                  <p class="forecastHumidity card-text"></p>
                </div>
              </div>


              <div class="forecastCard card">
                <div class="dailyCardBody card-body">
                  <h5 class="forecastTitle card-title">5thDay</h5>
                  <img class="forecastIcon"></img>
                  <p class="forecastTemp card-text"></p>
                  <p class="forecastHumidity card-text"></p>
                </div>
              </div>

            </div>
            <!--End Forecast card group-->


          </div>

        </div>

      </div>



      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="script.js"></script>

  </body>


  </html>
