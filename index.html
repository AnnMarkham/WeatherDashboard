<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <title>WeatherDashboard</title>
</head>

<body>
  <header class="jumbotron col-12 col-md bg-dark text-light">
    <h4 class="display-3">Weather Dashboard</h4>
  </header>

  <!--search input and button-->
  <div class="row" id="row1">
    <div class="col-12 col-md-4" id="row1Col1">
      <form class="form-inline" id="searchForm">
        <label class="form-label" for="city">Search for a City:</label>
        <input name="city" id="city" class="form-input mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <!--place for today's weather-->
    <div class="col-8" id="row1Col2">
      <div class="todayCard">
        <h4 class="card-header">Today's Weather: <span id="searchedCity"></span></h4>
        <div class="todayCardBody">
          <table class="table"></table>
          <tbody></tbody>
        </div>
      </div>

    </div>

  </div>

  <div class="row" id="row2">
    <!-- place for 5day forecast-->
    <div class="col-12 col-md-4">
      <div id="historyBox" class="list-group">
        <h4 class="historyHeader">Search History</h4>
      </div>
    </div>

  </div>





  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>

</body>


</html>
