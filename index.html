<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <title>WeatherDashboard</title>
</head>

<body>

  <body>
    <header class="jumbotron col-12 col-md bg-dark text-light">
      <h4 class="display-3">Weather Dashboard</h4>
    </header>


    <div class="container-fluid" id="dashBoard">

      <div class="row">
        <div class="col-4">

          <div class="input-group form-inline" id="searchForm">
            <label class="form-label" for="city">Search for a City:</label>
            <input type="text" class="form-input" placeholder="Search">
            <div class="input-group-append">
              <button class="btn btnPrimary" id="searchBtn" type="submit">
                <i class="fas fa-search"></i>
              </button>

            </div>

            <ul class="list-group searchHistory"></ul>

          </div>

        </div>

      </div>

    </div>

    <div class="col-8">
      <div class="todayCard" id="todayWeatherCard">
      </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

  </body>


</html>
